name: Create Release (Advanced)

on:
  push:
    branches:
      - main
    paths:
      - 'system.json'  # Only trigger when system.json changes
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab
    inputs:
      skip_version_check:
        description: 'Skip version change check (create release even if version unchanged)'
        required: false
        type: boolean
        default: false

jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper changelog

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build compendium packs
        run: npm run build:packs

      - name: Get current version
        id: get_version
        run: |
          VERSION=$(jq -r .version system.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"
          
          # Extract major, minor, patch for potential use
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT

      - name: Validate version format
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Error: Version must be in format X.Y.Z (e.g., 1.0.0)"
            exit 1
          fi
          echo "âœ… Version format is valid"

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag $TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag $TAG is new"
          fi

      - name: Get pull request info (if from merged PR)
        id: pr_info
        run: |
          # Extract PR number from merge commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          PR_NUMBER=$(echo "$COMMIT_MSG" | grep -oP "Merge pull request #\K\d+|#\K\d+(?=/merge)" | head -1)
          
          if [ -n "$PR_NUMBER" ]; then
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "has_pr=true" >> $GITHUB_OUTPUT
            
            # Get PR details using GitHub API
            PR_DATA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER")
            
            PR_TITLE=$(echo "$PR_DATA" | jq -r '.title // ""')
            PR_BODY=$(echo "$PR_DATA" | jq -r '.body // ""')
            PR_USER=$(echo "$PR_DATA" | jq -r '.user.login // ""')
            
            echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT
            echo "pr_body<<EOF" >> $GITHUB_OUTPUT
            echo "$PR_BODY" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "pr_user=$PR_USER" >> $GITHUB_OUTPUT
            
            echo "âœ… Found PR #$PR_NUMBER: $PR_TITLE"
            echo "ðŸ‘¤ Author: @$PR_USER"
          else
            echo "has_pr=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Not a merged PR (direct push to main)"
          fi

      - name: Get system info from system.json
        id: system_info
        run: |
          NAME=$(jq -r '.name // "Cain TTRPG"' system.json)
          TITLE=$(jq -r '.title // "Cain"' system.json)
          DESCRIPTION=$(jq -r '.description // "A TTRPG system"' system.json)
          
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT
          
          echo "ðŸ“ System: $TITLE"
          echo "ðŸ“ Description: $DESCRIPTION"

      - name: Create release zip
        id: create_zip
        run: |
          ZIP_NAME="cain.zip"
          
          # Create a clean zip for distribution
          zip -r "$ZIP_NAME" . \
            -x "*.git*" \
            -x "*.github/*" \
            -x "node_modules/*" \
            -x "*.DS_Store" \
            -x "*.vscode/*" \
            -x "*.idea/*" \
            -x "*.log" \
            -x "*.env*" \
            -x "*.cache" \
            -x "dist/*" \
            -x "coverage/*" \
            -x ".nyc_output/*" \
            -x "src/*" \
            -x "tools/*" \
            -x "package*.json" \
            -x "*.md"
          
          # Display info about the created file
          echo "âœ… Created $ZIP_NAME"
          echo "ðŸ“¦ File size: $(du -h "$ZIP_NAME" | cut -f1)"
          echo "ðŸ“Š File count: $(zipinfo -t "$ZIP_NAME" | tail -1 | awk '{print $1}')"
          
          # Create a checksum for verification
          sha256sum "$ZIP_NAME" > "${ZIP_NAME}.sha256"
          echo "ðŸ” SHA256: $(cat "${ZIP_NAME}.sha256")"
          
          # Save filename for later steps
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT
          
          # Copy system.json for direct manifest installation
          cp system.json system.json.release
          echo "âœ… Prepared system.json for manifest URL"

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          CURRENT_VERSION="v${{ steps.get_version.outputs.version }}"
          ZIP_NAME="${{ steps.create_zip.outputs.zip_name }}"
          
          # Create custom release notes
          cat > release_notes.md << EOF
          ## ${{ steps.system_info.outputs.title }} - Version ${{ steps.get_version.outputs.version }}
          
          ${{ steps.system_info.outputs.description }}
          
          ### Installation in Foundry VTT
          
          1. In Foundry VTT, go to **Setup** > **Game Systems**
          2. Click **Install System**
          3. Paste the manifest URL: \`https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/system.json\`
          4. Click **Install**
          
          Alternatively, download \`${ZIP_NAME}\` from the assets below and extract it to your Foundry VTT \`Data/systems/\` folder.
          
          ### Verification
          
          **SHA256 Checksum:**
          \`\`\`
          $(cat "${ZIP_NAME}.sha256")
          \`\`\`
          
          ### Changes in this Release
          EOF
          
          # Add PR information if available
          if [ "${{ steps.pr_info.outputs.has_pr }}" = "true" ]; then
            echo "" >> release_notes.md
            echo "**Pull Request #${{ steps.pr_info.outputs.pr_number }}**: ${{ steps.pr_info.outputs.pr_title }}" >> release_notes.md
            echo "**Author**: @${{ steps.pr_info.outputs.pr_user }}" >> release_notes.md
            echo "" >> release_notes.md
            
            # Add PR body if it exists and is not empty
            if [ -n "${{ steps.pr_info.outputs.pr_body }}" ] && [ "${{ steps.pr_info.outputs.pr_body }}" != "null" ]; then
              echo "<details>" >> release_notes.md
              echo "<summary>Pull Request Description</summary>" >> release_notes.md
              echo "" >> release_notes.md
              echo "${{ steps.pr_info.outputs.pr_body }}" >> release_notes.md
              echo "" >> release_notes.md
              echo "</details>" >> release_notes.md
              echo "" >> release_notes.md
            fi
          fi
          
          # Add commit history
          if [ -n "$PREV_TAG" ]; then
            echo "" >> release_notes.md
            echo "**Commits since $PREV_TAG:**" >> release_notes.md
            echo "" >> release_notes.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${CURRENT_VERSION}" >> release_notes.md
          
          echo "âœ… Release notes generated"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.get_version.outputs.version }}
          name: ${{ steps.system_info.outputs.title }} v${{ steps.get_version.outputs.version }}
          bodyFile: release_notes.md
          artifacts: |
            ${{ steps.create_zip.outputs.zip_name }}
            ${{ steps.create_zip.outputs.zip_name }}.sha256
            system.json
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          makeLatest: true
          generateReleaseNotes: true
          allowUpdates: false
          replacesArtifacts: false

      - name: Update existing release
        if: steps.check_tag.outputs.exists == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.get_version.outputs.version }}
          name: ${{ steps.system_info.outputs.title }} v${{ steps.get_version.outputs.version }}
          bodyFile: release_notes.md
          artifacts: |
            ${{ steps.create_zip.outputs.zip_name }}
            ${{ steps.create_zip.outputs.zip_name }}.sha256
            system.json
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          omitBodyDuringUpdate: false
          omitNameDuringUpdate: false

      - name: Release summary
        run: |
          ZIP_NAME="${{ steps.create_zip.outputs.zip_name }}"
          
          echo "## ðŸŽ‰ Release Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show if manually triggered
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "**Trigger:** Manual (workflow_dispatch)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Trigger:** Automatic (push to main)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "**Version:** v${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**System:** ${{ steps.system_info.outputs.title }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** v${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- ${ZIP_NAME} ($(du -h "$ZIP_NAME" | cut -f1))" >> $GITHUB_STEP_SUMMARY
          echo "- ${ZIP_NAME}.sha256" >> $GITHUB_STEP_SUMMARY
          echo "- system.json" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Foundry VTT Manifest URL" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.version }}/system.json" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
